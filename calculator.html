<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Linking the external CSS file for styling -->
    <link rel="stylesheet" href="style.css">
    <!-- Setting character encoding to UTF-8 for compatibility with most languages -->
    <meta charset="UTF-8">
    <!-- Ensuring the page scales correctly on different devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Setting the title of the page -->
    <title>Calculator</title>
</head>
<body>
    <!-- Main container for the calculator layout -->
    <div class="calculator">
        <!-- Display area where the input/output is shown -->
        <input type="text" placeholder="0" class="display" id="inputBox">
        <!-- Container for all calculator buttons -->
        <div class="buttons">
            <!-- Button for clearing all input -->
            <button class="op">AC</button>
            <!-- Button for deleting the last character -->
            <button class="op">DEL</button>
            <!-- Button for modulus operation -->
            <button class="op">%</button>
            <!-- Button for division operation -->
            <button class="op">/</button>
            <!-- Number buttons -->
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <!-- Multiplication button -->
            <button class="op">*</button>
            <!-- More number buttons -->
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <!-- Subtraction button -->
            <button class="op">-</button>
            <!-- Remaining number buttons -->
            <button>1</button>
            <button>2</button>
            <button>3</button> 
            <!-- Addition button -->
            <button class="op">+</button>
            <!-- Button for double zero -->
            <button>00</button>
            <!-- Button for zero -->
            <button>0</button>
            <!-- Decimal point button -->
            <button>.</button>
            <!-- Button to evaluate the expression -->
            <button class="equalBtn">=</button>
        </div>
    </div>
    <!-- Linking the external JavaScript file for functionality -->
    <script src="script.js"></script>
</body>
</html>
